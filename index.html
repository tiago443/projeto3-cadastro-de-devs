<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Desenvolvedores</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Cadastro de Desenvolvedores</h1>
    <hr>

    <form id="devForm">
        <label for="name">Nome Completo:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Digite o nome do desenvolvedor" required>
        <br><br>

        <button type="button" id="addTechButton">Adicionar Tecnologia</button>
        <br><br>

        <div id="techContainer"></div>
        <br>

        <button type="submit">Cadastrar Desenvolvedor</button>
    </form>
</body>

</html>
